<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06 (Tables)</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <caption>
            Beverages Table
        </caption>
        <colgroup>
            <col class="blue" span="2">
            <!--<col>-->
            <col>
            <col class="red">
        </colgroup>
        <thead>
            <tr>
                <th># Item</th>
                <th>Description</th>
                <th>Price</th>
                <th>Discount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Coffee (S)</td>
                <td>$2.00</td>
                <td>10%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lemonade</td>
                <td rowspan="2">$2.50</td>
                <td>0%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tea</td>
                <td>5%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Strawberry Latte</td>
                <td>$4.50</td>
                <td>20%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total: </th>
                <th colspan="3">4</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
