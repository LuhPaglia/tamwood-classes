<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class - 07</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 25%;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="Input text">
        <input type="email" name="" id="" placeholder="Input for email">
        <input type="submit" value="Submit">
        <input type="search" name="" id="" placeholder="Input for search">
        <input type="reset" value="Reset">
        <input type="date" name="" id="">
        <input type="color" name="" id="">
        <input type="number" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
        <input type="password" name="" id="">
        <input type="button" value="Btn">
        <input type="file" name="" id="">
        <input type="image" src="../class-6/ex-2/img/people.png" alt="">
        <input type="range" name="" id="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <select name="" id="">
            <option selected disabled></option>
            <optgroup label="Cold Drinks">
                <option value="beer">Beer</option>
                <option value="soju">Soju</option>
                <option value="soda">Soda</option>
                <option value="slurp">Slurp</option>
                <option value="juice">Juice</option>
            </optgroup>
            <optgroup label="Hot Drinks">
                <option value="coffe">Coffe</option>
                <option value="tea">Tea</option>
                <option value="saque">Saque</option>
                <option value="hot-chocolate">Hot Chocolate</option>
                <option value="french-vanilla">French Vanilla</option>
            </optgroup>
        </select>
        <fieldset>
            <legend>Season Vacation</legend>
            <table>
                <tr>
                    <th>
                        <label for="season">Fall</label> 
                    </th>
                    <th>
                        <label for="season">Spring</label> 
                    </th>
                    <th>
                        <label for="season">Winter</label> 
                    </th>
                    <th>
                        <label for="season">Boiling Blood</label> 
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="season" id="fall" value="fall">
                        <input type="radio" name="test" id="fall" value="fall">
                    </td>
                    <td>
                        <input type="radio" name="season" id="spring" value="spring">
                    </td>
                    <td>
                        <input type="radio" name="season" id="winter" value="winter">
                    </td>
                    <td>
                        <input type="radio" name="season" id="boiling-blood" value="boiling-blood">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
