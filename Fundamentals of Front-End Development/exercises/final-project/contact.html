        <form method="get" action="contact.html">
            <fieldset>
                <legend>Contact Us</legend>
                <input type="text" placeholder="Full Name">

                <input type="number" placeholder="Phone Number">
                <label for="date">Date of meeting:</label>
                <input type="date" id="date">
                <input type="time" name="" id="">
                <label for="select">Local:</label>
                <select id="select">
                    <optgroup label="Canada">
                        <option value="beer">Vancouver</option>
                        <option value="soju">Toronto</option>
                        <option value="soda">Montreal</option>
                    </optgroup>
                    <optgroup label="Brazil">
                        <option value="coffe">SÃ£o Paulo</option>
                        <option value="tea">Osasco</option>
                        <option value="saque">Barueri</option>
                    </optgroup>
                </select>
                <article>
                    <label for="leng">English</label> 
                    <input type="radio" name="season" id="eng" value="eng">
                    <label for="season">Portuguese</label> 
                    <input type="radio" name="season" id="pt" value="pt">
                </article>
                <textarea cols="30" rows="5" placeholder="Message..."></textarea>
                <aside>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </aside>
            </fieldset>
        </form>
    </main>
