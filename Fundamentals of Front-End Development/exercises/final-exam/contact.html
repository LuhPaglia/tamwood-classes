<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact - Final Exam</title>
</head>
<body>
    <main>
        <section class="left">
            <figure>
                <img src="./img/profile.jpg" alt="profile">
            </figure>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contact.html" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </section>
        <section class="right">
            <header>
                <article>
                    <aside>
                        <h1>home page</h1>
                        <p>Final Exame Home Page</p>
                    </aside>
                </article>
            </header>

            <section class="mainHome">
                <article>
                    <table>
                        <caption>USER LIST</caption>
                        <thead>
                            <tr>
                                <th># User ID</th>
                                <th>First</th>
                                <th>Last</th>
                                <th>Tag</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Total Users:</td>
                                <td colspan="3">3</td>
                            </tr>
                        </tfoot>
                    </table>
                </article>
                <article>
                    <form method="get" action="./contact.html">
                        <fieldset>
                            <legend><span>CONTACT FORM</span></legend>
                            <fieldset>
                                <legend>Personal Data</legend>
                                <article>
                                    <aside>
                                        <label for="title">Title, First and Last name:</label>
                                    </aside>
                                    <aside>
                                        <select name="title" id="title">
                                                <option value="title">Title</option>
                                                <option value="ms">Ms</option>
                                                <option value="miss">Miss</option>
                                                <option value="mrs">Mrs</option>
                                                <option value="mr">Mr</option>                                            
                                        </select>
                                        <input type="text" placeholder="First">
                                        <input type="text" placeholder="Last">
                                    </aside>
                                </article>

                                <article>
                                    <aside>
                                        <label for="title">Age*</label>
                                    </aside>
                                    <aside>
                                        <select name="age" id="age">
                                            <optgroup label="Under 18">
                                                <option value="select" disabled selected>Please Select</option>                                            
                                                <option value="under12">Under 13</option>
                                                <option value="13-17">13-17</option>
                                                <option value="28-24">18-24</option>
                                            </optgroup>
                                            <optgroup label="18 +">
                                                <option value="25-34">25-34</option>
                                                <option value="35-44">35-44</option>
                                                <option value="45-54">45-54</option>
                                                <option value="55">55 or older</option>
                                            </optgroup>
                                        </select>
                                    </aside>
                                </article>
                            </fieldset>
                            <fieldset>
                                <legend>Address:</legend>
                                <article>
                                    <aside>
                                        <label for="street">Street, City, Postal Code:</label>
                                    </aside>
                                    <aside>
                                        <input type="text" name="street" placeholder="Street">
                                        <input type="text" placeholder="City">
                                        <input type="text" placeholder="Post Code">
                                    </aside>
                                </article>
                            </fieldset>
                            <fieldset>
                                <legend>Contact:</legend>
                                <article>
                                    <aside>
                                        <label for="email">Email, Phone, and Fax:</label>
                                    </aside>
                                    <aside>
                                        <input type="text" name="email" placeholder="Email">
                                        <input type="text" placeholder="Phone Number">
                                        <input type="text" placeholder="Fax">
                                    </aside>
                                </article>
                            </fieldset>
                            <article class="btns">
                                <input type="submit" value="Send">
                                <input type="reset" value="Reset">
                            </article>
                        </fieldset>
                    </form>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
